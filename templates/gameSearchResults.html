{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="col-md-6">

    <h2> Click for info </h2>
    <br>
          
    {% for game in search_results %}
        <label><a href="/search/{{ game['id'] }}"> {{ game.name }}</a></label>
        </br>
        {% endfor %}

        <h3>Not what you're looking for?</h3>
        <a href="/search">Search again</a>                
    </div>
</div>
{% endblock %}
