{% extends 'base.html' %}
{% block content %}

<div class="search-game-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                <div class="card-header">Search Game for Information</div>
                <div class="card-body">
                    
                    <form action="/search" method="POST">
                        <div class="form-group row">
                            <label for="title" class="col-md-4 col-form-label text-md-right">Title of game:</label>
                            <div class="col-md-6">
                                <input type="text" id="search" class="form-control" name="search" required autofocus>
                            </div>
                        </div>
                            <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">Search
                            </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
       </div>


        

{% endblock %}
