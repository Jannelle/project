{% extends 'base.html' %}
{% block content %}

<div class="add-lfg-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                <div class="card-header">Which game is your LFG for?</div>
                <div class="card-body">
                    <form action='/profile/lfg/add' method='POST'>
                    
                    {% for game in games %}
                    
                    <label>{{ game.game.title }}</label>
                    <input type='radio' name='title' value='{{ game.game.title }}'>
                </br>

                    {% endfor %}                
                </br>
                    </br>
                    <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">Submit
                    </button>
                </div>
                </form>
            </div>
        </div>
         </br>
    <a href="/profile">Go back to your profile</a>
    </div>
</div>
</div>
</div>

{% endblock %}
